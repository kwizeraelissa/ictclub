<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Sign Up Form</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* 1. CSS Variables */
:root {
  --main-color: #ff4081;
  --accent-color: #40e0d0;
  --bg-glass: rgba(255, 255, 255, 0.15);
  --padding: 20px;
  --font-family: 'Poppins', sans-serif;
}

/* BODY + BACKGROUND RAINBOW ANIMATION */
body {
  font-family: var(--font-family);
  height: 100%;
  background: linear-gradient(270deg, red, orange, yellow, green, cyan, blue, violet);
  background-size: 1400% 1400%;
  animation: rainbow 20s ease infinite;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
  color: white;
}

@keyframes rainbow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* FORM CONTAINER - GLASSMORPHISM */
.form-container {
  background: var(--bg-glass);
  backdrop-filter: blur(16px);
  -webkit-backdrop-filter: blur(16px);
  border-radius: 20px;
  padding: 40px 30px;
  width: 50vw;        /* 50% viewport width */
  max-width: 600px;
  min-width: 320px;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
  transition: all 0.3s ease-in-out;
  color: white;
  position: relative;
}

/* FORM HEADING WITH RAINBOW TEXT ANIMATION */
.signup-form h2 {
  text-align: center;
  margin-bottom: 30px;
  font-weight: 600;
  font-size: 26px;
  background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
  -webkit-background-clip: text;
  color: transparent;
  animation: rainbowText 5s linear infinite;
}

@keyframes rainbowText {
  0% { background-position: 0% 50%; }
  100% { background-position: 100% 50%; }
}

/* FLOATING LABEL STYLE */
.input-group {
  position: relative;
  margin-bottom: 25px;
}

.input-group input {
  width: 100%;
  padding: 18px 16px;
  border: none;
  border-radius: 12px;
  font-size: 18px;
  color: white;
  background: rgba(255, 255, 255, 0.25);
  transition: 0.3s ease, box-shadow 0.3s ease;
  outline: none;
}

.input-group input:focus,
.input-group input:valid {
  background: rgba(255, 255, 255, 0.35);
  box-shadow: 0 0 12px var(--accent-color);
}

.input-group label {
  position: absolute;
  top: 14px;
  left: 16px;
  color: rgba(255, 255, 255, 0.75);
  pointer-events: none;
  font-size: 16px;
  transition: all 0.3s ease;
}

.input-group input:focus + label,
.input-group input:valid + label {
  top: -10px;
  left: 10px;
  font-size: 12px;
  background-color: rgba(0, 0, 0, 0.4);
  padding: 0 6px;
  border-radius: 4px;
  color: #fff;
}

/* PSEUDO ICONS INSIDE INPUT GROUPS */
.input-group::before {
  content: attr(data-icon);
  position: absolute;
  left: 12px;
  top: 50%;
  transform: translateY(-50%);
  font-size: 18px;
  pointer-events: none;
}

/* BUTTON - RAINBOW ANIMATION & HOVER */
button {
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 30px;
  font-size: 16px;
  color: white;
  font-weight: 600;
  cursor: pointer;
  background: linear-gradient(270deg, red, orange, yellow, green, cyan, blue, violet);
  background-size: 400% 400%;
  animation: rainbowBtn 8s ease infinite;
  transition: 0.3s ease, box-shadow 0.3s ease;
}

@keyframes rainbowBtn {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
}

/* RESPONSIVE */
@media (max-width: 480px) {
  .form-container {
    width: 90vw;
    padding: 30px 20px;
  }

  .signup-form h2 {
    font-size: 22px;
  }

  .input-group input {
    font-size: 15px;
  }

  button {
    font-size: 15px;
  }
}

/* INFO PANEL ABOVE FORM */
.info-panel {
  max-width: 50vw;
  width: 100%;
  margin-bottom: 25px;
  background: var(--bg-glass);
  backdrop-filter: blur(10px);
  border-radius: 16px;
  padding: 20px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.15);
  color: white;
  font-size: 15px;
  line-height: 1.5;
  text-align: center;
}

.info-panel h3 {
  background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
  -webkit-background-clip: text;
  color: transparent;
  margin-bottom: 12px;
  font-weight: 600;
  font-size: 22px;
  animation: rainbowText 8s linear infinite;
}

/* ANIMATED INFO TEXT BELOW HEADER */
.animated-info {
  height: 24px;
  overflow: hidden;
  font-size: 16px;
  font-weight: 300;
  text-align: center;
  margin-top: 12px;
  color: #fff;
  position: relative;
}

.animated-info span {
  display: block;
  animation: textSlide 6s infinite;
  line-height: 24px;
  background: linear-gradient(90deg, #ff0080, #ff8c00, #40e0d0);
  background-clip: text;
  -webkit-background-clip: text;
  color: transparent;
}

@keyframes textSlide {
  0%, 20% { transform: translateY(0); }
  25%, 45% { transform: translateY(-100%); }
  50%, 70% { transform: translateY(-200%); }
  75%, 100% { transform: translateY(0); }
}

</style>
</head>
<body>
    <div class="info-panel">
  <h3>Welcome to Elissa and Fabrice Signup!</h3>
  
</div>

  <div class="form-container">
    <form class="signup-form">
      <h2>Create Account</h2>

      <p class="animated-info">
  <span>Create fast. </span>
  <span>Stay secure. </span>
  <span>Join the rainbow side! ðŸŒˆ</span>
</p>


      <div class="input-group">
        <input type="text" id="name" required />
        <label for="name">Full Name</label>
      </div>

      <div class="input-group">
        <input type="email" id="email" required />
        <label for="email">Email Address</label>
      </div>

      <div class="input-group">
        <input type="password" id="password" required />
        <label for="password">Password</label>
      </div>

      <div class="input-group">
        <input type="password" id="confirm-password" required />
        <label for="confirm-password">Confirm Password</label>
      </div>

      <button type="submit">Sign Up</button>
    </form>
  </div>
</body>
</html>
